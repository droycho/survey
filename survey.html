<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Survey</title>
    <h1><u>Survey</u></h1>
  </head>
  <body background="img/background.jpg" alt="Picture of Portland Skyline">
    <div class="container">
      <h2 class="surveyform">Please answer our questions
      </h2>
      <form id="name">
        <div class="form-group">
          <label for="firstname">First Name:</label>
          <input id="firstname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name:</label>
          <input id="lastname" class="form-control" type="text">
        </div>
      </form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth:</label>
        <input id="dateOfBirth" class="form-control" type="date">
      </div>
      <label for="neighborhood">Neighborhood:</label>
      <select class="form-control" id="neighborhood">
        <option value="n">North Portland</option>
        <option value="ne">Northeast Portland</option>
        <option value="nw">Northwest Portland</option>
        <option value="se">Southeast Portland</option>
        <option value="sw">Southwest Portland</option>
      </select>
      <label class= "favorite" for="favoriteFood">Favorite food:</label>
      <select class="form-control" id="food">
        <option value="mexican">Mexican food</option>
        <option value="thai">Thai food</option>
        <option value="american">American food</option>
        <option value="italian">Italian food</option>
      </select>
      <label class= "favorite" id="music" for="favoriteMusic">Favorite music:</label>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="rock">
          Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="country">
          Country
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="classical">
          Classical
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="punk">
          Punk
        </label>
      </div>
    </div>
  </body>
</html>
